<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fonts</title>
    </head>
    <body>
        <h1>FONTS</h1>
        <button onclick="getFonts()">GET FONT</button>
        <br />
        <br />
        <span>Amount: </span>
        <span id="amount"></span>
        <div id="fonts"></div>
        <script>
            function getFonts() {
                window.queryLocalFonts().then((availableFonts) => {
                    var fonts = availableFonts.map((font) => font.fullName);
                    document.querySelector("#amount").innerHTML =
                        availableFonts.length;
                    console.log(fonts.join("\n"));
                    document.getElementById("fonts").innerHTML =
                        fonts.join("<br/>");
                });
            }
        </script>
    </body>
</html>
