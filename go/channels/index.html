<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function main() {
            for (var i = 0; i < 10; i++) {
                (async () => {
                    await new Promise(r => setTimeout(r, 5000));
                    concurrentFunc()
                })(i)
            }
        }

        var concurrentFunc = (arg) => {
            console.log(arg);
        }
        main();
    </script>
</body>

</html>
